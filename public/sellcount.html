	<script type="text/javascript">
			var app = angular.module('report-saraya', []);
			app.controller('sellCtrl',['$scope','$http', function($scope, $http) {

				var data={};

				var color=["#FF0F00","#FF6600","#FF9E01","#FCD202","#F8FF01","#B0DE09","#04D215","#0D52D1","#2A0CD0"];
				$scope.showPieChart=false;
				$scope.showBarChart=false;
				$scope.generateReport = function(){
					//alert("Generate Report");
					data.from = $scope.from;
					data.to = $scope.to;
					data.store_no = $scope.store_no;
					data.chartType = "multiValueChart";
					data.reqPara = "multivalue";

					console.log(data);

					$http.post("/generateReport",data )
								.success(function(result) {
									console.log("success"+result);
									var chartData = [];
										var firstDate = new Date();
										firstDate.setDate(firstDate.getDate() - 10);

											var in_member = 500;
											var out_member = 500;
											var number_sale = 500;

											for(var i=0;i<result.length;i++){

													chartData.push({
														date: result[i].record_date,
														in_member: result[i].in_clients,
														out_member: result[i].out_clients,
														number_sale: result[i].sale_counts
													});
											}

									var chart = AmCharts.makeChart("chartmultidiv", {
										"type": "serial",
										"theme": "light",
										"legend": {
											"useGraphSettings": true
										},
										"dataProvider": chartData,
										"synchronizeGrid":true,
										"valueAxes": [{
											"id":"v1",
											"axisColor": "#FF6600",
											"axisThickness": 2,
											"axisAlpha": 1,
											"position": "left"
										}, {
											"id":"v2",
											"axisColor": "#FCD202",
											"axisThickness": 2,
											"axisAlpha": 1,
											"position": "left"
										}, {
											"id":"v3",
											"axisColor": "#B0DE09",
											"axisThickness": 2,
											"axisAlpha": 1,
											"position": "left"
										}],
										"graphs": [{
											"valueAxis": "v1",
											"lineColor": "#FF6600",
											"bullet": "round",
											"bulletBorderThickness": 1,
											"hideBulletsCount": 30,
											"title": "In Member",
											"valueField": "in_member",
											"fillAlphas": 0
										}, {
											"valueAxis": "v1",
											"lineColor": "#FCD202",
											"bullet": "square",
											"bulletBorderThickness": 1,
											"hideBulletsCount": 30,
											"title": "Out Member",
											"valueField": "out_member",
											"fillAlphas": 0
										}, {
											"valueAxis": "v1",
											"lineColor": "#B0DE09",
											"bullet": "triangleUp",
											"bulletBorderThickness": 1,
											"hideBulletsCount": 30,
											"title": "Number Of Sale",
											"valueField": "number_sale",
											"fillAlphas": 0
										}],
										"chartScrollbar": {},
										"chartCursor": {
											"cursorPosition": "mouse"
										},
										"categoryField": "date",
										"categoryAxis": {
											"parseDates": true,
											"axisColor": "#DADADA",
											"minorGridEnabled": true
										},
										"export": {
											"enabled": true,
											"position": "bottom-right"
										 }
									});

									chart.addListener("dataUpdated", zoomChart);
									zoomChart();

									function zoomChart(){
										chart.zoomToIndexes(chart.dataProvider.length - 20, chart.dataProvider.length - 1);
									}	

					});

				};



						


						}]);

	</script>
